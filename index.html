<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestellApp</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon_cart.svg"
      type="image/x-icon"
    />
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/basket.css" />   
  </head>
  <body onload="init()">
    <header class="header-bar">
        <nav class="menu-head">
          <a href="#">
            <img
              class="header-logo"              
              src="./assets/icons/Logo.svg"
              alt="header-logo"
            />
          </a>
          <a  onclick="openMenu()">
            <img class="header-basket" src="./assets/icons/trolley.svg" alt="Warenkorb öffnen" />
          </a>
        </nav>
    </header>
    <section class="header-container">      
      <div class="main-container">
        <figure>
          <img
            class="burger-img"
            src="./assets/img/Burger-House-img.png"
            alt="AnzeigeBild BurgerHouse"
          />
          <img class="burger-house-img"
            src="./assets/img/Frame 58.svg"
            alt="Name und Bewertung BurgerHouse"
          />
        </figure>
      </div>
    </section>
    <section>
      <div class="orange-line orange-inner">
       <img class="menu-vec" 
          src="./assets/icons/Burger-vektor.svg" 
          alt="Burger"/> 
       <h2>Burger & Sandwiches</h2> 
      </div> 

      <div id="burgerList"></div>
    </section>

    <section>
      <div class="orange-line orange-inner">
       <img class="menu-vec" 
          src="./assets/icons/Pizza.svg" 
          alt="Pizza"/> 
       <h2>Pizza (30cm)</h2> 
      </div> 

      <div id="pizzaList"></div>
    </section>

      <section>
        <div class="orange-line orange-inner">
          <img class="menu-vec" 
            src="./assets/icons/Salad.svg" 
            alt="Salat"/> 
          <h2>Salad</h2> 
        </div> 

      <div id="saladList"></div>
    </section>
    
    <section class="basket-wrapper">
        <div class="open-Menu" id="openMenu">
          <h4>Your Basket</h4>
          <div class="overflow">
            <div id="myMealList"></div>
          </div>
          <section id="basketTotal"></section>
          <section class="buyToButton">
            <button onclick="buyNow()" class="buyButton">Buy now</button>
          </section>
        </div>
        <div id="orderDialog" class="order-dialog d-none"></div>
      </section>
    </section>

    <footer>
      <p>&copy; BurgerHouse</p>
      <p>Imprint</p>
      <p>Cookie Preferences</p>
    </footer>
    <section class="footer-Bar">
      <nav class="footer-nav">
        <a class="footer-button" href="#">
          <img src="./assets/icons/home.svg" alt="Zum Seitenanfang" />
        </a>

        <a class="footer-button" href="javascript:void(0)" onclick="openMenu()">
          <img src="./assets/icons/trolley.svg" alt="Warenkorb öffnen" />
        </a>
      </nav>
    </section> 
    <script src="./script.js"></script>
  </body>
</html>
