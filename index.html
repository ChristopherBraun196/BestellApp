<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="" , initial-scale="1.0" />
    <title>BestellApp</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon_cart.svg"
      type="image/x-icon"
    />
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
  </head>
  <body onload="init()">
    <header>
      <div class="header-bar">
        <img class="header-logo" src="./assets/icons/Logo.svg" alt="Logo" />
        <img
          class="menu-button"
          onclick="openMenu()"
          src="./assets/icons/trolley.svg"
          alt=""
        />
      </div>
    </header>
    <section class="main-layout">
      <section class="content">
        <div class="container">
          <section class="header-picture">
            <figure>
              <img
                class="burger-img"
                src="./assets/img/Burger-House-img.png"
                alt="AnzeigeBild BurgerHouse"
              />
            </figure>
          </section>
          <figure class="burger-house">
            <img
              src="./assets/img/Frame 58.svg"
              alt="Name und Bewertung BurgerHouse"
            />
          </figure>
        </div>

        <section class="orange-line">
          <div class="container orange-inner">
            <img
              class="burger-vec"
              src="./assets/icons/Burger-vektor.svg"
              alt="Burger"
            />
            <h2>Burger & Sandwiches</h2>
          </div>
        </section>

        <div class="container">
          <div id="burgerList"></div>
        </div>

        <section class="orange-line">
          <div class="container orange-inner">
            <img
              class="burger-vec"
              src="./assets/icons/Pizza.svg"
              alt="Pizza"
            />
            <h2>Pizza (30cm)</h2>
          </div>
        </section>

        <div class="container">
          <div id="pizzaList"></div>
        </div>

        <section class="orange-line">
          <div class="container orange-inner">
            <img
              class="burger-vec"
              src="./assets/icons/Salad.svg"
              alt="Salad"
            />
            <h2>Salad</h2>
          </div>
        </section>

        <div class="container">
          <div id="saladList"></div>
        </div>
      </section>

      <section class="basket-wrapper">
        <div class="open-Menu" id="openMenu">
          <h4>Your Basket</h4>
          <div class="overflow">
            <div id="myMealList"></div>
          </div>
          <section id="basketTotal"></section>
          <section class="buyToButton">
            <button onclick="buyNow()" class="buyButton">Buy now</button>
          </section>
        </div>
        <div id="orderDialog" class="order-dialog d-none"></div>
      </section>
    </section>

    <footer>
      <p>&copy; BurgerHouse</p>
      <p>Imprint</p>
      <p>Cookie Preferences</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
